[package]
name = "ap-lobby"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
askama = { version = "0.12.1", features = ["with-rocket", "markdown"] }
askama_rocket = "0.12.0"
chrono = "0.4.31"
diesel = { version = "2.1.4", features = ["sqlite", "r2d2", "uuid", "chrono"] }
diesel_migrations = { version = "2.1.0", features = ["sqlite"] }
either = "1.9.0"
encoding_rs = "0.8.33"
itertools = "0.12.1"
reqwest = "0.11.24"
rocket = { version = "0.5.0", features = ["uuid", "secrets"] }
rocket_oauth2 = "0.5.0"
rust-embed = { version = "8.2.0", features = ["rocket"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
serde_yaml = "0.9.30"
tokio = "1.36.0"
toml = "0.8.10"
uuid = { version = "1.6.1", features = ["v4"] }
yaml-split = "0.4.0"
zip = "0.6.6"

[profile.dev.package.askama_derive]
opt-level = 3

[build-dependencies]
anyhow = "1.0.79"
sha2 = "0.10.8"
walkdir = "2.5.0"
